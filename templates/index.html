<form id="uploadForm" method="POST" enctype="multipart/form-data">
    <select id="modelSelect" name="model">
        // ...existing code...
    </select>

    <select id="scaleSelect" name="scale">
        // ...existing code...
    </select>

    <select name="mcap" id="mcap">
        <option value="sum">Sum</option>
        <option value="sqrt">Square Root</option>
        <!-- Add other MCAP functions as needed -->
    </select>

    <button type="button" id="calculateBtn">Calculer la matrice MCAP</button>
</form>

<script>
document.getElementById('calculateBtn').addEventListener('click', function() {
    const formData = new FormData(document.getElementById('uploadForm'));
    
    fetch('/process', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        // Mettre à jour l'affichage des résultats
        document.getElementById('results').innerHTML = data.results;
    });
});
</script>
